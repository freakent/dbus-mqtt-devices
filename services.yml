#    description: "device serial number"
#    persist: true
#    default: ""
  Ac/MaxPower: # Max rated power (in Watts) of the inverter
    description: "W"
    persist: true
    default: 0
    format: "{} W"
  Ac/Energy/Forward: # Total produced energy over all phases
    description: "kWh"
    format: "{} kWh"
  Ac/Current: 
    format: "{} A"
    description: "A"
  Ac/Power: # Total power of all phases, preferably real power
    format: "{} W"
    description: "W"
  Ac/L1/Voltage:
    description: "V AC"
    format: "{} V"
  Ac/L1/Current:
    description: "A AC"
    format: "{} A"
  Ac/L1/Power:
    description: "W"
